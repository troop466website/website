<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ceremonyBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a90e2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0.6" />
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#ceremonyBg)"/>
  <rect width="400" height="300" fill="url(#spotlight)"/>
  
  <!-- Stage/Platform -->
  <rect x="100" y="180" width="200" height="60" fill="#8b4513" opacity="0.8"/>
  <rect x="90" y="175" width="220" height="5" fill="#6b3410"/>
  
  <!-- Podium -->
  <rect x="180" y="160" width="40" height="20" fill="#8b4513"/>
  <rect x="175" y="155" width="50" height="5" fill="#6b3410"/>
  
  <!-- Eagle Scout (center figure) -->
  <g transform="translate(200,150)">
    <circle cx="0" cy="-15" r="10" fill="#ff6b35"/>
    <rect x="-8" y="-5" width="16" height="25" fill="#2d5016" rx="3"/>
    <rect x="-6" y="0" width="12" height="15" fill="#ffffff" rx="2"/>
    <!-- Eagle badge -->
    <circle cx="0" cy="5" r="4" fill="#ffaa00"/>
    <path d="M-2 3 L0 1 L2 3 L0 7 Z" fill="#8b4513"/>
  </g>
  
  <!-- Leader presenting -->
  <g transform="translate(160,155)">
    <circle cx="0" cy="-15" r="9" fill="#ff6b35"/>
    <rect x="-7" y="-5" width="14" height="23" fill="#2d5016" rx="2"/>
    <rect x="-5" y="0" width="10" height="13" fill="#4a90e2" rx="2"/>
    <!-- Extended arm -->
    <rect x="7" y="-2" width="15" height="4" fill="#ff6b35" rx="2"/>
  </g>
  
  <!-- Parents/Family -->
  <g transform="translate(120,165)">
    <circle cx="0" cy="-12" r="8" fill="#ff6b35"/>
    <rect x="-6" y="-2" width="12" height="20" fill="#4a90e2" rx="2"/>
  </g>
  
  <g transform="translate(280,165)">
    <circle cx="0" cy="-12" r="8" fill="#ff6b35"/>
    <rect x="-6" y="-2" width="12" height="20" fill="#2d5016" rx="2"/>
  </g>
  
  <!-- Audience silhouettes -->
  <ellipse cx="80" cy="220" rx="15" ry="20" fill="#1a1a1a" opacity="0.6"/>
  <ellipse cx="100" cy="225" rx="12" ry="18" fill="#1a1a1a" opacity="0.6"/>
  <ellipse cx="300" cy="220" rx="15" ry="20" fill="#1a1a1a" opacity="0.6"/>
  <ellipse cx="320" cy="225" rx="12" ry="18" fill="#1a1a1a" opacity="0.6"/>
  <ellipse cx="340" cy="222" rx="10" ry="16" fill="#1a1a1a" opacity="0.6"/>
  
  <!-- American Flag -->
  <rect x="50" y="100" width="2" height="60" fill="#8b4513"/>
  <rect x="52" y="100" width="30" height="20" fill="#ff0000" opacity="0.8"/>
  <rect x="52" y="100" width="15" height="12" fill="#0000ff" opacity="0.8"/>
  
  <!-- Troop Flag -->
  <rect x="320" y="100" width="2" height="60" fill="#8b4513"/>
  <rect x="290" y="100" width="30" height="20" fill="#2d5016" opacity="0.8"/>
  
  <!-- Eagle emblem in sky -->
  <g transform="translate(200,60)" opacity="0.4">
    <path d="M-15 0 Q-10 -5 0 -3 Q10 -5 15 0 Q10 3 0 1 Q-10 3 -15 0 Z" fill="#ffaa00"/>
    <circle cx="0" cy="-1" r="2" fill="#8b4513"/>
  </g>
  
  <!-- Stars -->
  <circle cx="100" cy="40" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="150" cy="30" r="1" fill="white" opacity="0.6"/>
  <circle cx="250" cy="35" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="300" cy="45" r="1" fill="white" opacity="0.8"/>
  
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">Eagle Scout Ceremony</text>
</svg>