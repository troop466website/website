<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for lighting effects -->
    
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#666666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6ba3e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animation paths -->
    <path id="climbingPath" d="M50,350 Q150,320 250,280 Q350,240 450,200 Q550,160 650,120 Q700,100 750,80" stroke="none" fill="none"/>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Mountain ranges -->
  <polygon points="0,300 200,200 400,250 600,150 800,180 800,400 0,400" fill="url(#mountainGradient)" opacity="0.9">
    <animateTransform attributeName="transform" type="translate" 
      values="0,0; -2,1; 0,0" dur="6s" repeatCount="indefinite"/>
  </polygon>
  
  <polygon points="100,320 300,220 500,270 700,170 800,200 800,400 0,400" fill="#555555" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" 
      values="0,0; 1,-1; 0,0" dur="8s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Scattered rocks and vegetation -->
  <circle cx="120" cy="310" r="8" fill="#666666" opacity="0.8"/>
  <circle cx="280" cy="260" r="6" fill="#666666" opacity="0.7"/>
  <circle cx="450" cy="200" r="10" fill="#666666" opacity="0.9"/>
  <circle cx="620" cy="170" r="7" fill="#666666" opacity="0.8"/>
  
  <!-- Mountain vegetation -->
  <g opacity="0.6">
    <polygon points="100,315 105,305 110,315" fill="#2d5016"/>
    <polygon points="250,275 255,265 260,275" fill="#2d5016"/>
    <polygon points="400,215 405,205 410,215" fill="#2d5016"/>
    <polygon points="580,175 585,165 590,175" fill="#2d5016"/>
  </g>
  
  <!-- Clouds -->
  <g opacity="0.7">
    <ellipse cx="150" cy="80" rx="30" ry="15" fill="white">
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 20,2; 0,0" dur="12s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="400" cy="60" rx="25" ry="12" fill="white">
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; -15,1; 0,0" dur="10s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="650" cy="90" rx="35" ry="18" fill="white">
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 10,-1; 0,0" dur="14s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  
  <!-- Climbing Stick Figure Animation -->
  <g id="climber">
    <!-- Stick figure body -->
    <g>
      <!-- Head -->
      <circle cx="0" cy="-25" r="8" fill="#2d5016" stroke="#1a3009" stroke-width="2">
        <animate attributeName="cy" values="-25;-27;-25" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Body -->
      <line x1="0" y1="-17" x2="0" y2="20" stroke="#2d5016" stroke-width="4">
        <animate attributeName="y2" values="20;18;20" dur="1.5s" repeatCount="indefinite"/>
      </line>
      
      <!-- Left arm reaching -->
      <line x1="0" y1="-10" x2="-20" y2="-15" stroke="#2d5016" stroke-width="3">
        <animate attributeName="x2" values="-20;-25;-15;-20" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="-15;-20;-10;-15" dur="3s" repeatCount="indefinite"/>
      </line>
      
      <!-- Right arm gripping -->
      <line x1="0" y1="-5" x2="18" y2="-12" stroke="#2d5016" stroke-width="3">
        <animate attributeName="x2" values="18;22;15;18" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="-12;-15;-8;-12" dur="2.5s" repeatCount="indefinite"/>
      </line>
      
      <!-- Left leg -->
      <line x1="0" y1="20" x2="-12" y2="35" stroke="#2d5016" stroke-width="3">
        <animate attributeName="x2" values="-12;-15;-8;-12" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="35;32;38;35" dur="2s" repeatCount="indefinite"/>
      </line>
      
      <!-- Right leg -->
      <line x1="0" y1="20" x2="10" y2="32" stroke="#2d5016" stroke-width="3">
        <animate attributeName="x2" values="10;15;5;10" dur="2.2s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="32;28;36;32" dur="2.2s" repeatCount="indefinite"/>
      </line>
      
      <!-- Climbing gear/backpack -->
      <ellipse cx="2" cy="5" rx="6" ry="10" fill="#ff6b35" opacity="0.8"/>
    </g>
    
    <!-- Animate climber along the path -->
    <animateMotion dur="25s" repeatCount="indefinite" rotate="auto">
      <mpath href="#climbingPath"/>
    </animateMotion>
  </g>
  
  <!-- Particle effects for dust/snow -->
  <g id="particles" opacity="0.4">
    <circle cx="100" cy="300" r="1" fill="white">
      <animate attributeName="cy" values="300;250;300" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="250" r="1.5" fill="white">
      <animate attributeName="cy" values="250;200;250" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="200" r="1" fill="white">
      <animate attributeName="cy" values="200;150;200" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="160" r="1.2" fill="white">
      <animate attributeName="cy" values="160;110;160" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Dynamic shadow effects -->
  <g id="shadows" opacity="0.3">
    <ellipse cx="60" cy="360" rx="15" ry="5" fill="black">
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="20s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="160" cy="330" rx="12" ry="4" fill="black">
      <animate attributeName="opacity" values="0.2;0.05;0.2" dur="20s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="260" cy="290" rx="10" ry="3" fill="black">
      <animate attributeName="opacity" values="0.25;0.08;0.25" dur="20s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Inspiring text overlay -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d5016" opacity="0.8">
    Every Summit Begins With A Single Step
    <animate attributeName="opacity" values="0.8;1;0.8" dur="6s" repeatCount="indefinite"/>
  </text>
</svg>