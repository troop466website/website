<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mountainBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5016;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#mountainBg)"/>
  
  <!-- Mountains -->
  <polygon points="0,200 100,100 200,150 300,80 400,120 400,300 0,300" fill="#1a3009" opacity="0.8"/>
  <polygon points="50,220 150,120 250,170 350,100 400,140 400,300 0,300" fill="#2d5016" opacity="0.6"/>
  
  <!-- Trail -->
  <path d="M50 280 Q150 250 250 260 Q300 265 350 250" stroke="#8b4513" stroke-width="8" fill="none" opacity="0.7"/>
  
  <!-- Hikers (simple figures) -->
  <g transform="translate(180,240)">
    <circle cx="0" cy="-15" r="8" fill="#ff6b35"/>
    <rect x="-6" y="-5" width="12" height="20" fill="#2d5016" rx="2"/>
    <rect x="-8" y="15" width="6" height="15" fill="#8b4513" rx="1"/>
    <rect x="2" y="15" width="6" height="15" fill="#8b4513" rx="1"/>
    <rect x="-4" y="-5" width="8" height="12" fill="#4a90e2" rx="1"/>
  </g>
  
  <g transform="translate(220,245)">
    <circle cx="0" cy="-15" r="8" fill="#ff6b35"/>
    <rect x="-6" y="-5" width="12" height="20" fill="#2d5016" rx="2"/>
    <rect x="-8" y="15" width="6" height="15" fill="#8b4513" rx="1"/>
    <rect x="2" y="15" width="6" height="15" fill="#8b4513" rx="1"/>
    <rect x="-4" y="-5" width="8" height="12" fill="#4a90e2" rx="1"/>
  </g>
  
  <!-- Trees -->
  <polygon points="80,180 90,140 100,180" fill="#2d5016"/>
  <polygon points="320,160 330,120 340,160" fill="#2d5016"/>
  
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">Mountain Adventure</text>
</svg>